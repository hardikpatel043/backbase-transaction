<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="card">
        <div class="card-header">
          <i class="bi bi-folder transfer-icon"></i>
          <h4><b>Make</b> Transfer</h4>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="makeTransferForm">
            <div class="form-group">
              <label>From Account</label>
              <input
                type="text"
                class="form-control"
                formControlName="fromAccount"
                disabled
              />
            </div>

            <div class="form-group">
              <label>To Account</label>
              <input
                type="text"
                class="form-control"
                formControlName="toAccount"
                placeholder="type an account name"
              />
              <span
                class="text-danger"
                *ngIf="
                  (makeTransferFormControl.toAccount.touched || submitted) &&
                  makeTransferFormControl.toAccount.errors?.required
                "
              >
                This field is required
              </span>
            </div>
            <div class="form-group">
              <label>Amount</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                  placeholder="specify the amount"
                  min="0"
                />
              </div>
              <span
                class="text-danger"
                *ngIf="
                  (makeTransferFormControl.amount.touched || submitted) &&
                  makeTransferFormControl.amount.errors?.required
                "
              >
                This field is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  makeTransferFormControl.amount.touched &&
                  makeTransferFormControl.amount.errors?.amountNotAllowed
                "
              >
                There is not enough balance
              </span>
            </div>
            <div class="form-group submit-btn">
              <app-submit-button (submitForm)="onSubmit()"></app-submit-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
